targets:
  $default:
    builders:
      semantic_gen:auto_tag_builder:
        generate_for:
          - lib/**.dart

builders:
  auto_tag_builder:
    import: "package:semantic_gen/src/builder.dart"
    builder_factories: ["autoTagBuilder"]
    build_extensions: {".dart": [".semgen.dart"]}
    auto_apply: dependents
    build_to: cache
