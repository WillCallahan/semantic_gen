name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.dartServer
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare report directories
        run: |
          mkdir -p coverage/dart coverage/flutter reports

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Flutter analyze
        run: |
          set -o pipefail
          flutter analyze | tee reports/flutter_analyze.txt

      - name: Dart analyze
        run: |
          set -o pipefail
          dart analyze | tee reports/dart_analyze.txt

      - name: Generate code
        run: dart run build_runner build -d

      - name: Dart unit tests with coverage
        run: |
          set -o pipefail
          dart test --coverage=coverage/dart --reporter expanded | tee reports/dart_tests.txt

      - name: Convert dart coverage
        run: |
          dart run coverage:format_coverage \
            --packages=.dart_tool/package_config.json \
            --report-on=lib \
            --in=coverage/dart/test \
            --out=coverage/dart/lcov.info \
            --lcov

      - name: Flutter widget tests with coverage
        run: |
          set -o pipefail
          flutter test --reporter expanded --coverage --coverage-path coverage/flutter/lcov.info test/runtime_test.dart | tee reports/flutter_tests.txt

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Upload analysis and test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

      - name: Pana score
        run: dart run pana --no-warning

      - name: Publish dry run
        run: flutter pub publish --dry-run
